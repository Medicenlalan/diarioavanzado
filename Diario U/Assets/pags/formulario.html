<!DOCTYPE html>
<html lang="es">
<style>
    body {
        background-color: #291313;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <img src="../img/logo.jpg" alt="Logo del periódico">
        <p>Tu fuente de noticias confiable</p>
    </header>

    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 70vh;">
        <form style="background-color: #444; padding: 30px; border-radius: 10px; color: white;">
            <div style="margin-bottom: 20px;">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required style="padding: 5px; width: 200px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="correo">Correo:</label><br>
                <input type="email" id="correo" name="correo" required style="padding: 5px; width: 200px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required style="padding: 5px; width: 200px;">
            </div>
            
            <button type="submit" style="background-color: #722F37; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Listo
            </button>
        </form>
    </div>
</body>
</html>
<script>
    document.querySelector('header img').addEventListener('click', function() {
        window.location.href = '../../periodico.html';
    });
    document.querySelector('header img').style.cursor = 'pointer';
</script>
